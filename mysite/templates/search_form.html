{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
{% if errors %}
    <p style="color: red;">
      <ul>

          {% for error in errors %}

          <li style="color: red;">{{ error }}</li>

          {% endfor %}

      </ul>
    </p>
{% endif %}
<form action="" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>
{% endblock %}
